        <section class="popup popup__profile" id="profile-edit">
            <form name="profile-edit" class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__inputs">
                    <input type="text"  name="name-card" id="input-name" class="popup__input popup__input_type_name" value="" />
                    <input type="text"  name="src-card" id="input-desc" class="popup__input popup__input_type_description" value="" />
                </div>
                <button type="submit" class="popup__save-button">Сохранить</button>
                <button type="button" aria-label="Закрыть окно" class="popup__close-button popup__close-button_profile"></button>
            </form>
        </section>


        <section class="popup popup__card" id="add-card">
            <form name="card-edit" class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <div class="popup__inputs">
                    <input type="text" placeholder="Название"  id="input-name-card" class="popup__input popup__input_type_card-name" value="" />
                    <input type="url" placeholder="Ссылка на картинку"  id="input-url" class="popup__input popup__input_type_url" value="" />
                </div>
                <button type="submit" class="popup__save-button popup__save-button_card">Сохранить</button>
                <button type="button" aria-label="Закрыть окно" class="popup__close-button popup__close-button_card"></button>
            </form>
        </section>

                <h2 class="card__name"></h2>
